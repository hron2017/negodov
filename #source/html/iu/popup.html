<div class="popup popup-collback">
	<div class="popup-table table">
		<div class="cell">
			<div class="popup-content">

				<div class="popup-content__inner">
					<div class="popup-close"></div>

					<h2 class="popup__title section-title">Заполните форму</h2>

					<form action="#" class="popup-form form">
						<div class="form-input">
							<input autocomplete="off" type="email" name="userEmail" data-value="Электронная почта"
								class="input req email" />
						</div>
						<div class="form-input">
							<input autocomplete="off" type="text" name="userName" data-value="Ваше имя" class="input req" />
						</div>
						<div class="form-input">
							<input autocomplete="off" type="tel" name="userPhone" data-value="Контактный телефон"
								class="input phone req" />
						</div>
						<div class="form-input mb">
							<input autocomplete="off" type="text" name="userComent" data-value="Оставьте комментарий"
								class="input req" />
						</div>
						<div class="form-button">
							<button type="submit" class="form__btn btn fw">ОТПРАВИТЬ</button>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>
